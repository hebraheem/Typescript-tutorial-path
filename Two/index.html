<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TodoIt</title>
</head>

<body id="todoIt" style="text-align: center">

    <h1>TodoIt</h1>
    <h2>Add new items</h2>
    <p>
        What needs to be done?
        <input type="text" required id="todoInput" title="What should be added to the todo list?" />
        <input type="button" value="Add todo" onclick="addTodo()" />
    </p>

    <h2>Current todo list</h2>
    <p>Filter: <input type="text" id="todoFilter" title="Filter for the todo list" onblur="addTodo()" /></p>

    <div id="todoListContainer">Nothing to do, hurray!</div>

    <script src="./todo-list.js"></script>
    <script id="__bs_script__">
        //<![CDATA[
        document.write("<script async src='http://HOST:3002/browser-sync/browser-sync-client.js?v=2.27.5'><\/script>"
            .replace("HOST", location.hostname));
        //]]>
    </script>
</body>

</html>
